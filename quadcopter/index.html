<!DOCTYPE html>
<html>
    <head>
        <title>BLE quadcopter controller</title>
        <meta charset="utf-8">
        <meta name="description" content="BLE quadcopter controller">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/normal.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </head>
    <body>
        <div id="frame">
            <div id="connectionStatus">
                Connection status
            </div>
            <div id="header">
                <h1>BLE quadcopter tuning</h1>
            </div>
            <div id="main">
                <div class="button-row">
                    <button type="button" id="button-connect">Connect</button>
                    <button type="button" id="button-send">Update</button>
                    <button type="button" id="button-send">Reset</button>
                </div>
                <div class="pid-tuning-group">
                    <fieldset class="pid-tuning-field throttle">
                        <legend>Throttle</legend>
                        <label for="throttle" class="pid-tuning-label">Throttle:</label>
                        <input type="number" id="throttle" class="pid-tuning-input" disabled>
                    </fieldset>
                </div>
                <div class="pid-tuning-group">
                    <fieldset class="pid-tuning-field">
                        <legend>Roll - slave</legend>
                        <label for="roll-slave-p" class="pid-tuning-label">P:</label>
                        <input type="number" id="roll-slave-p" class="pid-tuning-input" disabled>
                        <label for="roll-slave-i" class="pid-tuning-label">I:</label>
                        <input type="number" id="roll-slave-i" class="pid-tuning-input" disabled>
                        <label for="roll-slave-d" class="pid-tuning-label">D:</label>
                        <input type="number" id="roll-slave-d" class="pid-tuning-input" disabled>
                    </fieldset>
                </div>
                <div class="pid-tuning-group">
                    <fieldset class="pid-tuning-field">
                        <legend>Roll - master</legend>
                        <label for="roll-master-p" class="pid-tuning-label">P:</label>
                        <input type="number" id="roll-master-p" class="pid-tuning-input" disabled>
                        <label for="roll-master-i" class="pid-tuning-label">I:</label>
                        <input type="number" id="roll-master-i" class="pid-tuning-input" disabled>
                        <label for="roll-master-d" class="pid-tuning-label">D:</label>
                        <input type="number" id="roll-master-d" class="pid-tuning-input" disabled>
                    </fieldset>
                </div>
                <div class="pid-tuning-group">
                    <fieldset class="pid-tuning-field">
                        <legend>Pitch - slave</legend>
                        <label for="pitch-slave-p" class="pid-tuning-label">P:</label>
                        <input type="number"  id="pitch-slave-p" class="pid-tuning-input" disabled>
                        <label for="pitch-slave-i" class="pid-tuning-label">I:</label>
                        <input type="number" id="pitch-slave-i" class="pid-tuning-input" disabled>
                        <label for="pitch-slave-d" class="pid-tuning-label">D:</label>
                        <input type="number"  id="pitch-slave-d" class="pid-tuning-input" disabled>
                    </fieldset>
                </div>
                <div class="pid-tuning-group">
                    <fieldset class="pid-tuning-field">
                        <legend>Pitch - master</legend>
                        <label for="pitch-master-p" class="pid-tuning-label">P:</label>
                        <input type="number" id="pitch-master-p" class="pid-tuning-input" disabled>
                        <label for="pitch-master-i" class="pid-tuning-label">I:</label>
                        <input type="number" id="pitch-master-i" class="pid-tuning-input" disabled>
                        <label for="pitch-master-d" class="pid-tuning-label">D:</label>
                        <input type="number" id="pitch-master-d" class="pid-tuning-input" disabled>
                    </fieldset>
                </div>
                <div class="pid-tuning-group">
                    <fieldset class="pid-tuning-field">
                        <legend>Yaw - slave</legend>
                        <label for="yaw-slave-p" class="pid-tuning-label">P:</label>
                        <input type="number" id="yaw-slave-p" class="pid-tuning-input" disabled>
                        <label for="yaw-slave-i" class="pid-tuning-label">I:</label>
                        <input type="number" id="yaw-slave-i" class="pid-tuning-input" disabled>
                        <label for="yaw-slave-d" class="pid-tuning-label">D:</label>
                        <input type="number" id="yaw-slave-d" class="pid-tuning-input" disabled>
                    </fieldset>
                </div>
                <div class="pid-tuning-group">
                    <fieldset class="pid-tuning-field">
                        <legend>Yaw - master</legend>
                        <label for="yaw-master-p" class="pid-tuning-label">P:</label>
                        <input type="number" id="yaw-master-p" class="pid-tuning-input" disabled>
                        <label for="yaw-master-i" class="pid-tuning-label">I:</label>
                        <input type="number" id="yaw-master-i" class="pid-tuning-input" disabled>
                        <label for="yaw-master-d" class="pid-tuning-label">D:</label>
                        <input type="number" id="yaw-master-d" class="pid-tuning-input" disabled>
                    </fieldset>
                </div>
            </div>
        </div>

        <script src="js/ble.js"></script>
        <script src="js/quad.js"></script>
        <script>
            function enable() {
                var inputs = document.getElementsByTagName('input');
                for(i = 0; i < inputs.length; i++){
                    inputs[i].disabled = false;
                }
            }
        </script>
    </body>
</html>
