        <div id="main">

		<script>
            // Button actions
            addListener('#button-connect', 'click', start);

            // Show joysticks
            function start() {
                select('#main').innerHTML = "";
                //select('#main').innerHTML = '<object type="text/html" data="joysticks.html" class="loaded-content" ></object>';

                $("#main").load("joysticks.html");

                toggleFullscreen();
                connect();
            }
		</script>

        <script>
            // Enable fullscreen
            function toggleFullscreen(elem) {
              elem = elem || document.documentElement;
              if (!document.fullscreenElement && !document.mozFullScreenElement &&
                !document.webkitFullscreenElement && !document.msFullscreenElement) {
                if (elem.requestFullscreen) {
                  elem.requestFullscreen();
                } else if (elem.msRequestFullscreen) {
                  elem.msRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                  elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                  elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
                }
				$('#fullscreen').show();
                $('#fullscreen').html("<img src='img/fullscreen-exit.png'>");
              } else {
                if (document.exitFullscreen) {
                  document.exitFullscreen();
                } else if (document.msExitFullscreen) {
                  document.msExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                  document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                  document.webkitExitFullscreen();
                }
                $('#fullscreen').html("<img src='img/fullscreen-enter.png'>");
              }
            }

            document.getElementById('fullscreen').addEventListener('click', function() {
                toggleFullscreen();
            });

        </script>

        <script src="js/func.js"></script>
        <script src="js/nipple.js"></script>
