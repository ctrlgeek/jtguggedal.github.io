<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <meta name="title" content="Control a car and have first-person view on the screen by streaming video using Web Bluetooth">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>FPV test site</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1>FPV alpha test</h1>
            </div> <!-- / header -->
            <div id="connectWrapper">
                <div id="connectBtn">
                    Connect
                </div>
            </div>
            <div id="controllers-wrapper">
                <div id="controller-throttle-wrapper">
                    <input type="range" id="throttle-value" min="0" max="255" value="128">
                    <!--<div id="throttle-value-output">128</div>-->
                </div>
                <div id="controller-turn-wrapper">
                    <input type="range" id="turn-value" min="0" max="255" value="128">
                    <!--<div id="turn-value-output">128</div>-->
                </div>
            </div> <!-- / controllers-wrapper -->
        </div> <!-- / wrapper -->
        <div id="fpv-wrapper">
            <div id="fpv-img-container">
                <img class="fpv-img" >
            </div>
        </div>
        <div id="cam-controllers-wrapper">
            <div id="cam-set-res-btn" class="btn-wrapper">
                <div class="dropdown">
                      <div id="cam-res-dropdown" class="dropdown-content">
                            <div class="dropdown-content-item" id="cam-res-160x120-btn">160x120</div>
                            <div class="dropdown-content-item" id="cam-res-320x240-btn">320x240</div>
                            <div class="dropdown-content-item" id="cam-res-640x480-btn">640x480</div>
                            <div class="dropdown-content-item" id="cam-res-800x600-btn">800x600</div>
                            <div class="dropdown-content-item" id="cam-res-1024x768-btn">1024x768</div>
                            <div class="dropdown-content-item" id="cam-res-1600x1200-btn">1600x1200</div>
                      </div>
                </div>
                Set resolution
            </div>
            <div id="cam-req-1mbps-btn" class="btn-wrapper hide">
                Request 1Mbps
            </div>
            <div id="cam-req-2mbps-btn" class="btn-wrapper">
                Request 2Mbps
            </div>
        </div>
        <script src="js/ble.js?v=1" type="text/javascript"></script>
        <script src="js/cam.js?v=1" type="text/javascript"></script>
        <script src="js/car.js?v=1" type="text/javascript"></script>
    </body>
</html>
