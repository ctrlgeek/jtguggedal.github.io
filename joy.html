
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,500,700,300);
        body {
            font-family: "Roboto";
            margin: 0;
            padding: 0px;
        }

        .column {
            width: 500px;
            display: inline-block;
            padding-left: 20px;

        }
        .notification {
            display: inline-block;
            margin: 15px;
            width: 35px;
            height: 35px;
            background-color: blue;
            color: white;
            font-size: 34px;
            text-align: center;
            font-weight: 700;
        }

        h2 {
            display: inline-block;
            clear: both;
            cursor: pointer;
            padding: 3px;
            background-color: #eee;
            margin: 6px;
        }

        .demo {
            background: #f3eee6;
            width: 200px;
            height: 200px;
            display: inline-block;
            border-radius: 100px;
            margin: 0;
        }


        .ball {
            width: 70px;
            height: 70px;
            background: red;
            position: absolute;
            top: 65px;
            left: 65px;
            border-radius: 70px;
        }
        .ball.outline {
          background: #eee;
        }
        .ball.ease {
          -moz-transition: all 0.2s ease;
          -o-transition: all 0.2s ease;
          -webkit-transition: all 0.2s ease;
          transition: all 0.2s ease;
        }

        #pos-x, #pos-y {
            margin-left: 20px;

        }


        .slider-container {
            display: inline-block;
            float: left;
            margin: 0 auto;
            width: 100px;
            text-align: center;     
        }
        input[type=range] {
            display: inline-block;
            width: 50px;
            height: 100px;
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical; /* WebKit */
        }
        .side-by-side {
            display: inline-block;
            float: left;
            width: 50px;

        }
        #connectionStatus {
            position: fixed;
            top: 0;
            right: 0;

            padding: 5px;
            background-color: red;
            color: white;
            visibility: hidden;
        }
        #joystick-container {
            width: 200px;
            height: 200px;
            background-color: #EEE;
            border-radius: 100%;
            background-color: #0b4251;
            
        }

        #joystick-container, #button-container {
            display: inline-block;
        }

        #button-container {
            float: right;
            padding-right: 0px;
            background-color: ;
            height: 320px;
            width: 150px;
        }

        #control-button {
            width: 75px;
            height: 75px;
            margin: 100px auto;
            background-color: white;
            box-shadow: 0px 0px 30px 10px rgba(0,0,0, 0.15);
            border: 4px solid #0b4251;
            border-radius: 100%;
            background-image: url("img/aimpt.png");
            background-size: contain;
            background-repeat: no-repeat;

        }

    </style>

    <title>Physical Web Toy</title>



</head>

    <body>
        <div id="connectionStatus">Connection</div>

            <div id="control-container">

                <div id="joystick-container">
                </div>

                <div id="button-container">
                    <div id="control-button">
                    </div>
                </div>


        
            </div>
        <div class="column">


         
            <h2 onclick="connect();" id='connect'>Koble til</h2>
            <h2 onclick="disconnect();" id='disconnect'>Koble fra</h2>
            <h2 id="LEDp">LED på</h2>
            <h2 id="LEDa">LED av</h2>
            <h2 onclick="printDiscardedPackets();">Tapte pakker</h2>




            <div>
                <div class="notification" id="notification_1">1</div>
                <div class="notification" id="notification_2">2</div>
                <div class="notification" id="notification_3">3</div>
                <div class="notification" id="notification_4">4</div>
            </div>


                    <p id="pos-x"></p>
                    <p id="pos-y"></p>
                    <p id="speed"></p>
                    <p id="angle"></p>
                    <p id="output-left"></p>
                    <p id="output-right"></p>






        <script>
            
             
         
            var charVal = new Uint8Array(20);
 
            var outputRight;
            var outputLeft;
            var tapEnd = 1;

            var writePermission = 1;
            var discardedPackets = [];

            var priorityPacket = 0;


               
                          
            $('#LEDp').on("click change tapend", function() {
                setBit(1,'b',240);
                if(tapEnd == 1) {
                    writeToCharacteristic(1, 240, charVal);
                }

            })
                               
            $('#LEDa').on("click change tapend", function() {
                setBit(1,'b',0);
                if(tapEnd == 1) {
                    writeToCharacteristic(1, 0, charVal);
                }

            })
                               
                         



            function printDiscardedPackets() {
                console.log(discardedPackets);
            }

            //*** Joystick
            var joystickContainer = document.getElementById('joystick-container');
            var joystick = new VirtualJoystick({
                                    container: joystickContainer,
                                    mouseSupport: true,
                                    stationaryBase: true,
                                    baseX: 100,
                                    baseY: 100,
                                    limitStickTravel: true,
                                    stickRadius: 100
                               });
             
                               
            
                       
            ////////////////////////////////////   

            // Funksjon for at joysticken skal gå tilbake til nullpunktet når den slippes
           

            $('#joystick-container').on('change touchmove mousemove', function() {
                var x = joystick.deltaX(); 
                var y = -1*joystick.deltaY();
                var hypotenus = Math.sqrt((Math.pow(x, 2)) + (Math.pow(y, 2)));
                var speed = Math.round((255/100)*hypotenus);
                var angle = (180/Math.PI)*Math.acos(x/hypotenus);
                var direction;

                if(y < 0) {
                    angle = 360 - angle;
                    direction = 0;
                } else {
                    direction = 1;
                }

                angle = Math.round(angle);

                if(speed > 255)
                    speed = 255;

                if(tapEnd == 1) {
                    outputRight = outputLeft = 0;
                    tapEnd = 0; 
                } else {
                    if(angle >= 10 && angle <= 80) {
                        outputRight = (angle/80)*speed;
                        outputLeft = speed;
                    } else if(angle > 80 && angle < 100) {
                        outputLeft = outputRight = speed;
                    } else if(angle >= 100 && angle <= 170) {
                        outputRight = speed;
                        outputLeft = ((180-angle)/80)*speed;;
                    }  else if(angle > 170 && angle < 190) {
                        outputRight = speed;
                        outputLeft = 0;
                    } else if(angle >= 190 && angle <= 260) {
                        outputRight = speed;
                        outputLeft = ((angle-180)/80)*speed;
                    } else if(angle > 260 && angle < 280) {
                        outputRight = outputLeft = speed;
                    } else if(angle >= 280 && angle <= 350) {
                        outputRight = ((360-angle)/80)*speed;
                        outputLeft = speed;
                    } else if(angle > 350 || angle < 10) {
                        outputRight = 0;
                        outputLeft = speed;
                    } 

                }

                $('#pos-x').html('x: ' + x + 'px');
                $('#pos-y').html('y: ' + y + 'px');
                $('#speed').html('Hastighet: ' + speed);
                $('#angle').html('Vinkel: ' + angle);
                $('#output-left').html('Pådrag V: ' + Math.round(outputLeft));
                $('#output-right').html('Pådrag H: ' + Math.round(outputRight));

                $("#sliderLeft").val(outputLeft);
                $("#sliderRight").val(outputRight);


                // Sjekker i hvilket intervall slider-verdien er, og sender korresponderende verdi
                // via BLE til firmware. 
                // Setter 1. bit lik 1 for å tenne 1. LED osv.
                
                charVal[10] = outputRight;          // Motor 1
                charVal[14] = direction;

                charVal[11] = outputLeft;           // Motor 2
                charVal[15] = direction;

                charVal[12] = outputLeft;           // Motor 3
                charVal[16] = direction;

                charVal[13] = outputRight;          // Motor 4
                charVal[17] = direction;

                console.log('params set');



                if( readWriteCharacteristic &&  (writePermission == 1) && (priorityPacket != 1)) {
                    writePermission = 0;

                    return readWriteCharacteristic.writeValue(charVal)
                        .then( writeReturn => {
                            writePermission = 1;
                            console.log('Sendt: ' + charVal);
                    });
                } else if(priorityPending == 1) {
                    priorityWrite(charVal);
                } else if (writePermission == 0) {
                    discardedPackets.push(charVal);
                }




            });

    


            $('#joystick-container').on("tapend", function() {
      
                 $('#pos-x').html('x: 0px reset');
                 $('#pos-y').html('y: 0px reset ');

                $('#speed').html('Hastighet: 0');
                $('#angle').html('Vinkel: 0');

                $('#output-left').html('Pådrag V: 0');
                $('#output-right').html('Pådrag H: 0');

                $("#sliderLeft").val(0);
                $("#sliderRight").val(0);

                tapEnd = 1;

                charVal[10] = 0;
                charVal[11] = 0;
                charVal[12] = 0;
                charVal[13] = 0;

                    setTimeout(function(){
                        if(writePermission)
                            readWriteCharacteristic.writeValue(charVal);
                        else {
                            setTimeout(function(){
                                readWriteCharacteristic.writeValue(charVal);
                            }, 300);
                        }

                    }, 100);


            });

            $('#control-button').on('touchstart', function() {
                $(this).css({'box-shadow': '0px 0px 10px 3px rgba(0,0,0, 0.2)', 'height': '70px', 'width': '70px'});
                setBit(1,'b',240);
                priorityWrite(charVal);

            });
            $('#control-button').on('touchend', function() {
                $(this).css({'box-shadow': '0px 0px 30px 10px rgba(0,0,0, 0.15)', 'height': '75px', 'width': '75px'});
                setBit(1,'b',0);
                priorityWrite(charVal);
            });

        </script>


    </body>
</html>
