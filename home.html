		$(document).ready(function(){

				});
			
			$('.menu').hover(							// Makes the menus change color while hovering over them

			},

				$(this).removeClass('active');    
			}
			);
		});



        //*** Initialize game **/

        function game_init() {   
            var time = new Date();
            var e = time.getTime();
            toggleFullscreen();
            connect();
            setTimeout(function() {
                $('.column').load('include/controllers.html?t=' + e);  
            }, 1500);  
        }


		</script>

 

        <script>
            // Funksjon for Ã¥ vise siden i fullskjerm
            function toggleFullscreen(elem) {
              elem = elem || document.documentElement;
              if (!document.fullscreenElement && !document.mozFullScreenElement &&
                !document.webkitFullscreenElement && !document.msFullscreenElement) {
                if (elem.requestFullscreen) {
                  elem.requestFullscreen();
                } else if (elem.msRequestFullscreen) {
                  elem.msRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                  elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                  elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
                }
                $('#fullscreen').html("Avslutt fullskjerm");
              } else {
                if (document.exitFullscreen) {
                  document.exitFullscreen();
                } else if (document.msExitFullscreen) {
                  document.msExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                  document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                  document.webkitExitFullscreen();
                }
                $('#fullscreen').html("Klikk for fullskjerm");
              }
            }

            document.getElementById('fullscreen').addEventListener('click', function() {
              toggleFullscreen();
            });

            

        </script>
