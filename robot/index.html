<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>nRF Robot</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="header-wrapper"  class="center-div">
                <h1>nRF Robot</h1>
            </div> <!-- / headerWrapper -->
            <div id="connect-wrapper" class="center-div">
                <div id="connect-btn" class="center-div btn unselectable">
                    Koble til
                </div>
            </div>
            <div id="disconnect-wrapper" class="center-div">
                <div id="disconnect-btn" class="center-div btn unselectable">
                    Koble fra
                </div>
            </div>
            <div id="content-wrapper">
                <div id="content-inner-wrapper"  class="center-div">
                    <div id="robot-info" class="center">
                        Du er nå tilkoblet roboten og kan styre den. Trykk på knappene eller rist på telefonen og se hva som skjer.
                    </div> <!-- / "robot-info -->
                    <div id="robot-sub-title" class="center">
                    </div><!-- / robot-sub-title -->
                    <div id="robot-action-list" class="center-div center">
                        <div id="robot-move-head-forward" class="robot-action-item unselectable">Se rett fram</div>
                        <div id="robot-move-head-left" class="robot-action-item unselectable">Se til venstre</div>
                        <div id="robot-move-head-right" class="robot-action-item unselectable">Se til høyre</div>
                        <div id="robot-move-head-side-to-side" class="robot-action-item unselectable">Se fra side til side</div>
                        <div id="robot-move-right-hand-up" class="robot-action-item unselectable">Løft høyre arm</div>
                        <div id="robot-move-right-hand-down" class="robot-action-item unselectable">Senk høyre arm</div>
                        <div id="robot-move-left-hand-up" class="robot-action-item unselectable">Løft venstre arm</div>
                        <div id="robot-move-left-hand-down" class="robot-action-item unselectable">Senk venstre arm</div>
                        <div id="robot-dance" class="robot-action-item unselectable">Dans</div>
                        <div id="robot-wave-hand" class="robot-action-item unselectable ">Vink</div>                        <!--<div id="robot-cheer" class="robot-action-item">Cheer</div>-->
                    </div> <!-- / robot-action-list -->
                </div> <!-- / content-inner-wrapper -->
                <div id="logo-wrapper" class="center-div center">
                    <img src="img/logo-white.png">
                </div>
            </div> <!-- / content-wrapper -->

        </div> <!-- / wrapper -->
        <script src="js/visual.js" type="text/javascript"></script>
        <script src="js/shake.js" type="text/javascript"></script>
        <script src="js/ble.js" type="text/javascript"></script>
        <script src="js/robot.js" type="text/javascript"></script>
    </body>
</html>
