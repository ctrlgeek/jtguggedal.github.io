    <script>
        $('#btn-settings').on('click', function() {
            $('#btn-gamemenu-container').fadeOut("slow");
            $('#main').fadeOut(200).promise().done(function() {
                var time = new Date();
                var e = time.getTime();
                $('#main').load('include/settings.html?' + e).fadeIn(200);
            });
        });
    </script>
