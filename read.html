    <script>
      // If we're running on a real web server (as opposed to localhost, which is whitelisted),
      // then change the protocol to HTTPS.
      // See https://goo.gl/lq4gCo for an explanation as to why this is needed for some features.
      (function() {
        var isLocalhost = !!(window.location.hostname === 'localhost' ||
          // [::1] is the IPv6 localhost address.
          window.location.hostname === '[::1]' ||
          // 127.0.0.1/8 is considered localhost for IPv4.
          window.location.hostname.match(/^127(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/));
        if (window.location.protocol === 'http:' && !isLocalhost) {
          // Redirect to https: if we're currently using http: and we're not on localhost.
          window.location.protocol = 'https:';
        }
      })();
    </script>

  <body>
    <h1>Web Bluetooth: readValue()</h1>
<button>Koble til</button>

<script>
  var ChromeSamples = {
    log: function() {
      var line = Array.prototype.slice.call(arguments).map(function(argument) {
        return typeof argument === 'string' ? argument : JSON.stringify(argument);
      }).join(' ');

      document.querySelector('#log').textContent += line + '\n';
    },

    clearLog: function() {
      document.querySelector('#log').textContent = '';
    },

    setStatus: function(status) {
      document.querySelector('#status').textContent = status;
    },

    setContent: function(newContent) {
      var content = document.querySelector('#content');
      while(content.hasChildNodes()) {
        content.removeChild(content.lastChild);
      }
      content.appendChild(newContent);
    }
  };
</script>
<h2  onclick="read()">Les</h2>
<h2 onclick="write()">Skriv</h2>
<h3>Logg</h3>
<div id="output" class="output">
  <div id="content"></div>
  <div id="status"></div>
  <pre id="log"></pre>
</div>



  
    
      <script>


        var readWriteCharacteristic;

      function onButtonClick() {
          'use strict';


          log('Requesting Bluetooth Device...');
          navigator.bluetooth.requestDevice(
            {filters: [{services: ['00001523-1212-efde-1523-785feabcd123']}]})
          .then(device => {
            log('> Found ' + device.name);
            log('Connecting to GATT Server...');
            return device.connectGATT();
          })
          .then(server => {
            log('Getting Battery Service...');
            return server.getPrimaryService('00001523-1212-efde-1523-785feabcd123');
          })
          .then(service => {
            log('Getting Battery Level Characteristic...');
            return service.getCharacteristic('00001525-1212-efde-1523-785feabcd123');
          })
          .then(characteristic => {
            log('Reading Battery Level...');

            readWriteCharacteristic = characteristic;
            //return readWriteCharacteristic.readValue();
          })
          .catch(error => {
            log('Argh! ' + error);
          });
        }



    function read() {
        'use strict';
        readWriteCharacteristic.readValue()
          .then(value => {
         // In Chrome 50+, a DataView is returned instead of an ArrayBuffer.
            value = value.buffer ? value : new DataView(value);
            console.log(value);
            for(var i = 0; i < 20 ; i++) {
                let data = value.getUint8(i);
                console.log(data);
                log('>>> Byte ' + i + ': ' + data);
            }
        })
    }


    function write() {
        'use strict';

        var charVal = new Uint8Array(20);

        charval[1] = 120;

        readWriteCharacteristic.writeValue(charVal);
    }

</script>

<script>
  document.querySelector('button').addEventListener('click', function() {
    if (!navigator.bluetooth) {
      ChromeSamples.setStatus('Web Bluetooth API is not available.\n' +
        'Please make sure the Web Bluetooth flag is enabled.');
    } else {
      ChromeSamples.clearLog();
      onButtonClick();
    }
  });
  log = ChromeSamples.log;
</script>
