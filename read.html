    <script>
      // If we're running on a real web server (as opposed to localhost, which is whitelisted),
      // then change the protocol to HTTPS.
      // See https://goo.gl/lq4gCo for an explanation as to why this is needed for some features.
      (function() {
        var isLocalhost = !!(window.location.hostname === 'localhost' ||
          // [::1] is the IPv6 localhost address.
          window.location.hostname === '[::1]' ||
          // 127.0.0.1/8 is considered localhost for IPv4.
          window.location.hostname.match(/^127(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/));
        if (window.location.protocol === 'http:' && !isLocalhost) {
          // Redirect to https: if we're currently using http: and we're not on localhost.
          window.location.protocol = 'https:';
        }
      })();
    </script>

    <h1>Web Bluetooth: readValue()</h1>
<button>Koble til</button>

<script>
  var ChromeSamples = {
    log: function() {
      var line = Array.prototype.slice.call(arguments).map(function(argument) {
        return typeof argument === 'string' ? argument : JSON.stringify(argument);
      }).join(' ');

      document.querySelector('#log').textContent += line + '\n';
    },

    clearLog: function() {
      document.querySelector('#log').textContent = '';
    },

    setStatus: function(status) {
      document.querySelector('#status').textContent = status;
    },

    setContent: function(newContent) {
      var content = document.querySelector('#content');
      while(content.hasChildNodes()) {
        content.removeChild(content.lastChild);
      }
      content.appendChild(newContent);
    }
  };
</script>
<h2  onclick="readFromCharacteristic()">Les</h2>
<h2 onclick="writeToCharacteristic()">Skriv</h2>
<h2 id="notification">Notification</h2>
<h3>Logg</h3>
<div id="output" class="output">
  <div id="content"></div>
  <div id="status"></div>
  <pre id="log"></pre>
</div>



  
    
<script>

    /** Declaring the necessary global variables **/
    var mainServiceUUID = '00001523-1212-efde-1523-785feabcd123';
    var readWriteCharacteristicUUID = '00001525-1212-efde-1523-785feabcd123';
    var notificationCharacteristicUUID = '00001524-1212-efde-1523-785feabcd123';

    var mainService;
    var readWriteCharacteristic;
    var notificationCharacteristic;

    var notificationContent;

    /** Function for establishing BLE connection to device advertising the main service **/
    function onButtonClick() {
        'use strict';

        log('Requesting Bluetooth Device...');
        navigator.bluetooth.requestDevice(
            {filters: [{services: [mainServiceUUID]}]})
            .then(device => {
                log('> Found ' + device.name);
                log('Connecting to GATT Server...');
                return device.connectGATT();
            })
            .then(server => {
                log('Getting main Service...');
                return server.getPrimaryService(mainServiceUUID);
            })
            .then(service => {
                mainService = service;
                return Promise.all([
                    service.getCharacteristic(readWriteCharacteristicUUID)
                    .then(readWriteCharacteristicHandler),
                    service.getCharacteristic(notificationCharacteristicUUID)
                    .then(notificationCharacteristicHandler)
                ])
                .catch(error => {
                    log('>' + error);
                });
            })
        .catch(error => {
            log('Argh! ' + error);
        });
    }

    /** Function for setting up the notification characteristic **/
    function notificationCharacteristicHandler(characteristic) {
        'use strict';
        notificationCharacteristic = characteristic;
        log('Notification started.')
        notificationCharacteristic.addEventListener('characteristicvaluechanged',handleNotification);
        return characteristic.startNotifications();
    }

     /** Function for handling the read and write characteristic **/
    function readWriteCharacteristicHandler(characteristic) {
        'use strict';
        readWriteCharacteristic = characteristic;
        return 1;
    }


    /** Function for handling notifications **/
    function handleNotification(event) {
        'use strict';
        let value = event.target.value;
        value = value.buffer ? value : new DataView(value);
        notificationContent = value.getUint8(0);

        // Push value to #notification for testing purposes
        document.getElementById("notification").innerHTML = 'Notification: ' + notificationContent;

    }


    /** Function for reading from the pin_handler_characteristic **/
    function readFromCharacteristic() {
        'use strict';
        readWriteCharacteristic.readValue()
          .then(value => {
            value = value.buffer ? value : new DataView(value);
            console.log(value);
            for(var i = 0; i < 20 ; i++) {
                let data = value.getUint8(i);
                console.log(data);
                log('>>> Byte ' + i + ': ' + data);
            }
        });
    }

    /** Function for writing to the pin_handler_characetistic **/
    function writeToCharacteristic() {
        'use strict';

        var charVal = new Uint8Array(20);
        console.log(charVal);
        charVal[1] = 120;
        console.log(charVal);

        readWriteCharacteristic.writeValue(charVal);
    }

</script>



<script>
  document.querySelector('button').addEventListener('click', function() {
    if (!navigator.bluetooth) {
      ChromeSamples.setStatus('Web Bluetooth API is not available.\n' +
        'Please make sure the Web Bluetooth flag is enabled.');
    } else {
      ChromeSamples.clearLog();
      onButtonClick();
    }
  });
  log = ChromeSamples.log;
</script>
